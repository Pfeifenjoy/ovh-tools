name: CI

on:
    push:
        branches: [master]
    pull_request:
        branches: [master]

jobs:
    build:
        runs-on: ubuntu-latest
        container: archlinux:latest

        steps:
            - name: Install dependencies
              run: |
                  pacman -Syu --noconfirm
                  pacman -S --noconfirm git nodejs npm

            - uses: actions/checkout@v4

            - name: Install npm dependencies
              run: npm ci

            - name: Run build
              run: npm run build

            - name: Run tests
              run: npm test
